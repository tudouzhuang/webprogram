<!DOCTYPE html>
<html lang="en">
  <head>
    <title>登录</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers" />
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
    <link id="theme-style" rel="stylesheet" href="assets/css/portal.css" />

    <!-- 【新增】为 Bootstrap Toast 添加自定义样式 -->
    <style>
      .toast-container {
        z-index: 1090; /* 确保 Toast 在最顶层 */
      }
      /* 增强Toast头部的视觉效果 */
      .toast.bg-success .toast-header {
        background-color: #157347; /* 更深的成功色 */
        color: white;
      }
      .toast.bg-danger .toast-header {
        background-color: #b02a37; /* 更深的危险色 */
        color: white;
      }
      /* 关闭按钮样式适配深色背景 */
      .toast-header .btn-close {
        filter: invert(1) grayscale(100%) brightness(200%);
      }
    </style>
  </head>

  <body class="app app-login p-0">
    <!-- ========================================================== -->
    <!--     ↓↓↓ 第一步：修改 Toast 的 HTML 结构和位置 ↓↓↓         -->
    <!-- ========================================================== -->
    <!--  【位置修改】将 'end-0' (右侧) 修改为 'start-0' (左侧) -->
    <div class="toast-container position-fixed top-0 start-0 p-3">
      <div id="login-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto" id="toast-header-title">系统提示</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body-content">
          <!-- 消息内容将由 JavaScript 动态填充 -->
        </div>
      </div>
    </div>
    
    <div class="row g-0 app-auth-wrapper">
      <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end">
          <div class="app-auth-body mx-auto">
            <div class="app-auth-branding mb-4">
              <a class="app-logo" href="index.html">
                <img class="logo-icon me-2" src="assets/images/app-logo.svg" alt="logo" />
              </a>
            </div>
            <h2 class="auth-heading text-center mb-5">登录</h2>
            <div class="auth-form-container text-start">
              <form class="auth-form login-form" id="login-form">
                <div class="email mb-3">
                  <label class="sr-only" for="username">用户名</label>
                  <input id="username" name="username" type="text" class="form-control signin-username" placeholder="请输入您的用户名" required="required"/>
                </div>
                <div class="password mb-3">
                  <label class="sr-only" for="password">密码</label>
                  <input id="password" name="password" type="password" class="form-control signin-password" placeholder="请输入密码" required="required"/>
                  <div class="extra mt-3 row justify-content-between">
                    <div class="col-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="RememberPassword" />
                        <label class="form-check-label" for="RememberPassword">记住我</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="forgot-password text-end">
                        <a href="reset-password.html" style="text-decoration: none">忘记密码？</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">
                    登录
                  </button>
                </div>
              </form>
              <div class="auth-option text-center pt-5">
                没有账户？ <a class="text-link" href="signup.html">注册一个</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
        <div class="auth-background-holder"></div>
        <div class="auth-background-mask"></div>
        <div class="auth-background-overlay p-3 p-lg-5">
          <div class="d-flex flex-column align-content-end h-100">
            <div class="h-100"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 依赖库 -->
    <script src="/material/axios.min.js"></script>
    <!-- 【重要】确保引入了 Bootstrap 的 JS 文件 -->
    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- ========================================================== -->
    <!--     ↓↓↓ 第二步：优化 JS 逻辑以控制 Bootstrap Toast ↓↓↓     -->
    <!-- ========================================================== -->
    <script>
      // 获取需要操作的 DOM 元素
      const loginForm = document.getElementById('login-form');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const submitButton = loginForm.querySelector('button[type="submit"]');

      // 初始化 Bootstrap Toast
      const toastElement = document.getElementById('login-toast');
      const toastHeaderTitle = document.getElementById('toast-header-title');
      const toastBodyContent = document.getElementById('toast-body-content');
      // 注意：这里我们创建一个Toast实例，但不在此时设置延迟，而是在调用showToast时动态设置
      const bsToast = new bootstrap.Toast(toastElement); 

      /**
       * 【新增】封装一个显示 Toast 的函数
       * @param {string} type - 'success' 或 'error'
       * @param {string} title - 提示框的标题
       * @param {string} message - 提示框的主体内容 (支持HTML)
       * @param {number} delay - 自动关闭的延迟时间 (毫秒)
       */
      function showToast(type, title, message, delay = 3000) {
          // 清除可能存在的旧样式
          toastElement.classList.remove('bg-success', 'bg-danger', 'text-white');

          let icon = '';
          if (type === 'success') {
              toastElement.classList.add('bg-success', 'text-white');
              icon = '<i class="fas fa-check-circle me-2"></i>'; // 成功图标
          } else { // 默认为 error
              toastElement.classList.add('bg-danger', 'text-white');
              icon = '<i class="fas fa-exclamation-triangle me-2"></i>'; // 失败/警告图标
          }

          toastHeaderTitle.textContent = title;
          toastBodyContent.innerHTML = icon + message;
          
          // 更新Toast的延迟设置并显示
          bsToast._config.delay = delay;
          bsToast.show();
      }

      loginForm.addEventListener('submit', function(event) {
          event.preventDefault();
          
          submitButton.disabled = true;
          submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 登录中...';

          const username = usernameInput.value.trim();
          const password = passwordInput.value.trim();
  
          if (!username || !password) {
              showToast('error', '输入错误', '用户名和密码不能为空！');
              submitButton.disabled = false;
              submitButton.textContent = '登录';
              return;
          }
  
          const params = new URLSearchParams();
          params.append('username', username);
          params.append('password', password);
  
          axios.post('/api/users/login', params)
              .then(function(response) {
                  if (response.data && response.data.success) {
                      const userRole = response.data.role;
                      if (userRole) {
                          sessionStorage.setItem('userRole', userRole);
                      }

                      let roleText = '用户';
                      switch(userRole) {
                          case 'student': roleText = '学生'; break;
                          case 'designer': roleText = '设计员'; break;
                          case 'manager': roleText = '管理员'; break;
                      }
                      
                      const welcomeMessage = `欢迎您，<strong>${roleText}</strong>！即将进入系统...`;
                      showToast('success', '登录成功', welcomeMessage, 2000);

                      setTimeout(() => {
                          window.location.href = response.data.redirectUrl || '/index';
                      }, 2000);
  
                  } else {
                      // 业务失败
                      showToast('error', '登录失败', response.data.message || '未知错误。');
                      submitButton.disabled = false;
                      submitButton.textContent = '登录';
                  }
              })
              .catch(function(error) {
                  // 网络或认证失败
                  let errorMessage = '用户名或密码不正确，请重试。';
                  if (error.response && error.response.data && error.response.data.message) {
                      errorMessage = error.response.data.message;
                  }
                  showToast('error', '认证失败', errorMessage);
                  submitButton.disabled = false;
                  submitButton.textContent = '登录';
              });
      });
  </script>
  </body>
</html>
