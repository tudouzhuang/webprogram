# ===================================================================
# =                        SERVER CONFIGURATION                     =
# ===================================================================
# 服务器将运行在 8081 端口
server.port=8081

# ===================================================================
# =                   SPRING CORE CONFIGURATION                     =
# ===================================================================
# --- 数据源配置 (数据库连接信息) ---
# 数据库连接 URL
spring.datasource.url=jdbc:mysql://localhost:3306/webprogram_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# 数据库用户名
spring.datasource.username=root
# 数据库密码
spring.datasource.password=pjdgw888
# 指定 MySQL 驱动类
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# =                  MYBATIS-PLUS CONFIGURATION                     =
# ===================================================================
# --- 全局配置 ---
# (可选) 指定主键策略为自增
mybatis-plus.global-config.db-config.id-type=auto

# --- MyBatis 的原生配置 ---
# 开启 SQL 日志打印，方便调试
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# (保留) 默认的抓取大小
mybatis-plus.configuration.default-fetch-size=10000
# (保留) 默认的语句超时时间
mybatis-plus.configuration.default-statement-timeout=300

# (保留) 指定实体类所在的包，MyBatis-Plus 会自动扫描
mybatis-plus.type-aliases-package=com.example.project.entity
# (可选，推荐) 指定 Mapper XML 文件的位置
mybatis-plus.mapper-locations=classpath:/mapper/*.xml

# 文件上传根目录 姑且先放在项目根目录
file.upload-dir=uploads

# Spring Boot文件上传大小限制 (设置为55MB)
spring.servlet.multipart.max-file-size=55MB
spring.servlet.multipart.max-request-size=55MB