<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="favicon.ico">
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
    <link id="theme-style" rel="stylesheet" href="assets/css/portal.css">
</head>

<body class="app app-login p-0">
<div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end">
            <div class="app-auth-body mx-auto">
                <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2"
                                                                                               src="assets/images/app-logo.svg"
                                                                                               alt="logo"></a></div>
                <h2 class="auth-heading text-center mb-5">登录</h2>
                <div class="auth-form-container text-start">
                    <form class="auth-form login-form">
                        <div class="email mb-3">
                            <label class="sr-only" for="signin-email">邮件</label>
                            <input id="signin-email" name="signin-email" type="email" class="form-control signin-email"
                                   placeholder="请输入您的邮件地址" required="required">
                        </div>
                        <div class="password mb-3">
                            <label class="sr-only" for="signin-password">密码</label>
                            <input id="signin-password" name="signin-password" type="password"
                                   class="form-control signin-password" placeholder="请输入密码" required="required">
                            <div class="extra mt-3 row justify-content-between">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="RememberPassword">
                                        <label class="form-check-label" for="RememberPassword">
                                            记住我
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="forgot-password text-end">
                                        <a href="reset-password.html" style="text-decoration: none;">忘记密码？</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- === 修改：修复了包裹按钮的div，并移除了错误的herf属性 === -->
                        <div class="text-center">
                            <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">登录</button>
                        </div>
                    </form>
                    <div class="auth-option text-center pt-5">没有账户？ 注册<a class="text-link" href="signup.html">这里</a>.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
        <div class="auth-background-holder">
        </div>
        <div class="auth-background-mask"></div>
        <div class="auth-background-overlay p-3 p-lg-5">
            <div class="d-flex flex-column align-content-end h-100">
                <div class="h-100"></div>
            </div>
        </div>
    </div>
</div>

<!-- === 新增：添加JavaScript脚本来实现跳转 === -->
<script>
    // 1. 找到页面上的登录表单
    const loginForm = document.querySelector('.login-form');

    // 2. 给这个表单添加一个“提交”事件的监听器
    loginForm.addEventListener('submit', function(event) {
        
        // 3. 阻止表单的默认行为（默认会刷新页面），这是非常重要的一步
        event.preventDefault();

        // 4. 执行跳转到主页的操作
        console.log('登录按钮被点击，正在跳转到 index.html...');
        window.location.href = 'index.html';
    });
</script>

</body>
</html>
