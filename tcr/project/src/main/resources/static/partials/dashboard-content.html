        <style>
        /* 三级菜单样式 */
        #project-submenu {
            display: none;
            padding-left: 0;
            margin-left: 0;
        }
        
        #project-submenu.show {
            display: block;
        }
        
        #project-submenu .nav-link {
            padding: 0.75rem 1.5rem 0.75rem 3rem;
            font-size: 0.7rem;
            color: #6c757d;
            border-left: none;
            position: relative;
        }
        

        
        #project-submenu .nav-link:hover {
            color: #007bff;
            background-color: transparent;
        }
        
        #project-submenu .nav-item {
            border-left: none;
        }
        
        /* 其他三级菜单样式 */
        #info-summary-submenu,
        #drawing-check-submenu,
        #design-info-submenu {
            display: none;
            padding-left: 0;
            margin-left: 0;
        }
        
        #info-summary-submenu.show,
        #drawing-check-submenu.show,
        #design-info-submenu.show {
            display: block;
        }
        
        #info-summary-submenu .nav-link,
        #drawing-check-submenu .nav-link,
        #design-info-submenu .nav-link {
            padding: 0.75rem 1.5rem 0.75rem 3rem;
            font-size: 0.7rem;
            color: #6c757d;
            border-left: none;
        }
        
        #info-summary-submenu .nav-link:hover,
        #drawing-check-submenu .nav-link:hover,
        #design-info-submenu .nav-link:hover {
            color: #007bff;
            background-color: transparent;
        }
        
        #info-summary-submenu .nav-item,
        #drawing-check-submenu .nav-item,
        #design-info-submenu .nav-item {
            border-left: none;
        }
        
        /* 箭头旋转动画 */
        .mdi-rotate-180 {
            transform: rotate(180deg);
            transition: transform 0.3s ease;
        }
        
        .menu-arrow {
            transition: transform 0.3s ease;
        }
    </style>

</head>
